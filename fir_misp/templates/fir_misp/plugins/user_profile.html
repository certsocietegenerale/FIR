{% load i18n %}
{% if perms.incidents.handle_incidents %}
<div class="row justify-content-md-center">

  <div class="col-sm-8 col-sm-offset-2">
    <div class="card mb-3">
      <h5 class="card-header bg-primary-subtle text-primary-emphasis">FIR MISP - {% trans "MISP API configuration" %}</h5>
      <div class="card-body">
          You need an API key for the FIR MISP plugin to work.
          <form class="" action="{% url 'misp:update_api' %}" method="post">
            <div class="form-group mb-3">
              <input type="text" class="form-control" name="misp_api" placeholder="MISP API key" value="{{ user.mispprofile.api_key}}" />
            </div>
            <div class="form-group mb-3">
              <input type="text" class="form-control" name="endpoint" placeholder="http://localhost" value="{{ user.mispprofile.endpoint}}" />
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
      </div>
    </div>
  </div>
</div>
{% endif %}
