language: python

python:
    - "2.7"
    - "3.6"

dist: trusty

group: edge

addons:
    apt:
        packages:
            # General dependencies
            - python-dev
            - python-pip
            - python-lxml
            - git
            - libxml2-dev
            - libxslt1-dev
            - libz-dev

install:
    - pip install -U pip
    - pip install -r requirements.txt
    - cp fir/config/installed_apps.txt.sample fir/config/installed_apps.txt
    - ./manage.py migrate


script:
    - ./manage.py loaddata incidents/fixtures/seed_data.json
    - ./manage.py loaddata incidents/fixtures/dev_users.json
    - ./manage.py runserver &
    - sleep 20
    - curl -L http://127.0.0.1:8000
    - sleep 10

notifications:
    email:
        on_success: change
        on_failure: change
