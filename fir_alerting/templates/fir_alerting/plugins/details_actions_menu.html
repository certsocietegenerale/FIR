{% load authorization %}
<div class="details-actions-supmenu visually-hidden bg-info-subtle" id="details-actions-alert-bls" data-url="{% url "alerting:emailform" %}">
  <ul class="list-unstyled">
    {% for bl in event.concerned_business_lines.all %}
      {% has_perm "incidents.handle_incidents" obj=bl as can_handle_incident %}
      {% if can_handle_incident %}
        <li>
          <a href="#" class="details-alert-bl" data-type="alerting" data-bl="{{ bl.name }}">
            <i class="bi bi-send"></i> {{ bl.name }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
