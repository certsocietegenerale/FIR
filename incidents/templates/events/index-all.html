{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}

{% block custom_js %}
<script src="{% static "custom_js/incident_display.js" %}"></script>
{% endblock %}

{% block content %}
	{% if incident_view %}
		<div id='all_incidents' class='incident_display' data-url="{% url 'incidents:all' %}">
	{% else %}
		<div id='all_incidents' class='incident_display' data-url="{% url 'events:all' %}">
	{% endif %}
			{% trans "Loading ..." %}
		</div>
{% endblock %}
